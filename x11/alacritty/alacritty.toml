[env]
TERM = "xterm-256color"
[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[bell]
animation = "linear"
duration = 0

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 8.5


[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.offset]
x = 0
y = 6


[scrolling]
history = 0

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[window]
decorations = "none"
dynamic_title = false
startup_mode = "Maximized"

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 20
y = 20

[general]
live_config_reload = true

[colors.primary]
foreground = "#e0def4"
background = "#050a20"
dim_foreground = "#908caa"
