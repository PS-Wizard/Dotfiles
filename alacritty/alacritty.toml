# ~/.config/alacritty/alacritty.toml (or alacritty.yml for older versions)

[window]
opacity = 0.25
padding.x = 40
padding.y = 40

[font]
size = 14.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.offset]
y = 10

[cursor]
style = "Block"

[mouse]
hide_when_typing = true

[scrolling]
history = 1000
multiplier = 3

[colors.primary]
background = "#1c0b19"
foreground = "#e0def4"

[colors.selection]
text = "#e0def4"
background = "#26233a"

[colors.normal]
black = "#26233a"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.bright]
black = "#6e6a86"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"
